<div class="areaAlert"></div>
<section class="content">
    <div class="box box-solid">
        <div class="box-header with-border">
            <div class="col-md-6">
                <i class="fa fa-text-width"></i>&nbsp;
                <h3 class="box-title">Document: <strong>$TITLE_DOCUMENT$</strong></h3>                                
            </div>
            <div class="col-md-5 col-md-offset-1">

            <div style="float: right" class="btn-group">
                  <button type="button" title="Save" id="save" class="btn btn-default hide"><i class="fa fa-save" aria-hidden="true"></i></button>
                  <button type="button" title="View Instance" id="withTemplate" class="btn btn-default hide"><i class="fa fa-eye" aria-hidden="true"></i></button>
                  <button type="button" title="Hide Instance" id="withoutTemplate" class="btn btn-default"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>                  
                  <button type="button" title="Edit Document" class='btn btn-default editCurrentDoc'><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body body-doc-current hide template-view">
           <div class="tiny_viewDocWithTemplate">
            $BODY_DOCUMENT_WITH_TEMPLATE$
           </div> 
        </div>
        
        <div class="box-body body-doc-current not-template-view">
           <div class="tiny_viewDocWithoutTemplate">
            $BODY_DOCUMENT_WITHOUT_TEMPLATE$
           </div> 
        </div>
    </div>
</section>

<script src="myFiles/js/pakkery.js"></script>
<script src="myFiles/js/viewDocument.js"></script>
